<!doctype html>

<head ng-controller="PageCtrl">
	<meta charset="utf-8" />

<body>
	<header id="masthead">
		<div class="container">
			<div class="twelve columns">
				<h1>
					<a href="/" title="InfoAmazonia">
						InfoAmazonia
						<img src="http://infoamazonia.org/wp-content/themes/infoamazonia/img/logo.png" class="logo">
						<span class="rios">Rios</span>
					</a>
				</h1>
				<p class="slogan">Maps and data</p>
			</div>
		</div>
		<section id="mastnav" class="clearfix">
			<div class="container">
				<div class="eight columns">
					<nav ng-controller="LoginCtrl">
						<ul>
							<div class="menu-topo-container">
								<ul id="menu-topo" class="menu">
									<li><a href="/about" title="Sobre o projeto">Sobre o projeto</a></li>
									<li ng-show="isAuthenticated"><a href="/dashboard" title="Painel de Controle">
										<span class="lsf">&#xe055;</span>
										Painel de Controle
									</a></li>
									<li ng-show="isAuthenticated"><a title="Sair" ng-click="logout()">
										<span class="lsf">&#xE088;</span>
										Sair
									</a></li>
									<li ng-hide="isAuthenticated"><a href="/login" title="Entrar">
										<span class="lsf">&#xE087;</span>
										Entrar
									</a></li>
								</ul>
							</div>
						</ul>
					</nav>
				</div>
				<div class="four columns">
					<!--
					<nav id="langnav">
						<ul>
							<li><a href="http://infoamazonia.org/pt/">pt</a></li>
							<li><a href="http://infoamazonia.org/es/">es</a></li>
							<li><a href="http://infoamazonia.org/" class="active">en</a></li>
						</ul>
					</nav>

					<!--

							</li>
							<li class="fb">
								<a href="https://www.facebook.com/oecodata" rel="external" target="_blank" title="Facebook"></a>
							</li>
						</ul>
					</nav>
					-->
					<!--
					<nav id="feedback">
						<ul>
							<li>
								<a href="/about" title="About">About</a>
							</li>
						</ul>
					</nav>
					-->
				</div>
			</div>
		</section>
	</header>
	<div id="messages" ng-controller="MessageCtrl">
		<div class="message-content animte-show" ng-repeat="message in messages" ng-show="message.text">
			<a class="close-button" ng-click="close(message)" href="javascript:void(0);">Fechar</a>
			<p ng-class="message.status">{{message.text}}</p>
		</div>
	</div>
	<div class="ui-view" autoscroll="false">
	</div>
	<div id="loading" loading-status-message>
		<div class="loading-message">Carregando...</div>
	</div>
	<script type="text/javascript" src="/lib/vendor.js"></script>
	<script type="text/javascript" src="/dist/app.js"></script>
