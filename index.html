<!doctype html>
<html ng-app="mapasColetivos" ng-controller="PageCtrl" ng-class="{embedded: embedded}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<title ng-bind="page.title()">InfoAmazonia Água</title>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="fragment" content="!" />

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
	<link rel="stylesheet" href="/css/mapbox.css" />
	<link rel="stylesheet" href="/css/leaflet/leaflet.draw.css" />
	<link rel="stylesheet" href="/css/jquery-ui.css" />
	<link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/skeleton.css" />
	<link rel="stylesheet" href="/css/sir-trevor/sir-trevor-icons.css" />
	<link rel="stylesheet" href="/css/sir-trevor/sir-trevor.css" />
	<link rel="stylesheet" href="/css/colorpicker.css" />
	<link rel="stylesheet" href="/css/app.css" />
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<header id="masthead">
		<div class="container">
			<div class="seven columns">
				<h1 class="ia-citizen">
					<a href="http://infoamazonia.org/" title="InfoAmazonia Citizen">
						<span class="title-text">
							<span class="ia">InfoAmazonia</span>
							<span class="citizen" translate>Citizen</span>
						</span>
						<img src="/img/logo.png" class="logo">
					</a>
				</h1>
				<h2 class="ia-citizen-project agua">
					<a href="/" title="Água" translate>Water</a>
				</h2>
			</div>
			<div class="five columns">
				<section id="mastnav" class="clearfix">
					<nav ng-controller="LoginCtrl">
						<ul class="menu">
							<li><a href="/about" title="{{'About the project' | translate}}" translate>About the project</a></li>
							<li ng-show="isAuthenticated"><a href="/dashboard" title="Painel de Controle">
								<span class="lsf">&#xe055;</span>
								<span translate>Dashboard</span>
							</a></li>
							<li ng-show="isAuthenticated"><a title="Sair" href="javascript:void(0);" ng-click="logout()">
								<span class="lsf">&#xE088;</span>
								<span translate>Logout</span>
							</a></li>
						</ul>
					</nav>
				</section>
				<div id="lang" ng-controller="TranslateCtrl">
					<ul>
						<!--<li ng-click="changeLanguage('en-US')">English</li>-->
						<li ng-click="changeLanguage('pt-BR')">Português</li>
						<li ng-click="changeLanguage('es-ES')">Español</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div id="messages" ng-controller="MessageCtrl">
		<div class="message-content animte-show" ng-repeat="message in messages" ng-show="message.text">
			<a class="close-button" ng-click="close(message)" href="javascript:void(0);" translate>Close</a>
			<p ng-class="message.status">{{message.text}}</p>
		</div>
	</div>
	<div class="ui-view">
	</div>
	<div id="loading" loading-status-message>
		<div class="loading-message" translate>Loading</div>
	</div>
	<footer id="mastfoot" class="clearfix">
		<div class="container">
			<div class="twelve columns">
				<div class="supporters">
					<h3 translate>and supported by</h3>
					<a href="http://icfj.org" target="_blank" title="International Center for Journalists" rel="external"><img src="/img/icfj.jpg" alt="International Center for Journalists" /></a>
					<a href="http://avina.net" target="_blank" title="AVINA" rel="external"><img src="/img/logo_avina.jpg" alt="AVINA" /></a>
					<a href="http://skollfoundation.org/" target="_blank" title="Skoll Foundation" rel="external"><img src="/img/skoll.png" alt="Skoll Foundation" /></a>
				</div>
				<div class="by">
					<h3 translate>Project by</h3>
					<a href="http://oeco.org.br/" target="_blank" title="OEco" rel="external"><img src="/img/oeco.png" alt="OEco" /></a>
					<a href="http://internews.org/" target="_blank" title="Internews" rel="external"><img src="/img/internews.jpg" alt="Internews" /></a>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="/lib/vendor.js"></script>
	<script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
