<div class="regular-page dashboard-page">
	<div class="page-header dashboard-header row">
		<div class="container">
			<div class="six columns">
				<h1>
					<img src="{{user.grvtr}}" alt="{{user.name}}" />
					Painel de controle
					<span class="user-name">{{user.name}}</span>
					<a href="/user/{{user.username}}/" class="profile-link">Visualizar perfil</a>
				</h1>
			</div>
			<div class="six columns">
				<ul class="profile-actions header-actions">
					<li ng-class="{active: currentState === 'layers'}">
						<a href="/dashboard/layers">
							<span class="lsf">&#xE129;</span>
							Camadas
						</a>
					</li>
					<li ng-class="{active: currentState === 'maps'}">
						<a href="/dashboard/maps">
							<span class="lsf">&#xE08b;</span>
							Mapas
						</a>
					</li>
					<li ng-class="{active: currentState === 'profile'}">
						<a href="/dashboard/profile">
							<span class="lsf">&#xE137;</span>
							Meu perfil
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div ui-view autoscroll="false" class="row"></div>
</div>
