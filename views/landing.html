<section id="stage-map" ng-controller="MapCtrl" ng-init="initMap(mapId, mapOptions)">

	<nav id="maps-nav">
		<ul>
			<li ng-repeat="map in maps">
				<a href="javascript:void(0);" ng-click="mapId = map._id; initMap(mapId, mapOptions);">{{map.title}}</a>
			</li>
		</ul>
	</nav>

	<article id="reports-count">
		<span class="count">{{contents.length}}</span>
		<span class="label" translate>reports</span>
	</article>

	<div ng-controller="FeatureCtrl">
		<div class="map-container">
			<div id="map"></div>
		</div>
	</div>

</section>
<section id="contents" class="loop-section">
	<div class="section-title">
		<div class="container">
			<div class="twelve columns">
				<h3 translate>Latest reports</h3>
			</div>
		</div>
	</div>
	<div ng-controller="ContentCtrl" class="content row">
		<div class="container">
			<ul class="list-posts row">
				<li class="four columns" ng-repeat="content in latestReports">
					<div ng-include="templates.list" autoscroll="false"></div>
				</li>
			</ul>
		</div>
	</div>
</section>
