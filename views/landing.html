<section id="stage-map">

	<nav id="stage-filters">
		<ul class="container">
			<li class="four columns">
				<div class="search">
					<input type="text" ng-model="contentsFilter" placeholder="{{'Search reports' | translate}}" />
				</div>
			</li>
			<li class="four columns">
				<div class="layers">
					<select ng-model="layerFilter" ng-options="l.title for l in mapFeatureLayers">
						<option value="">Escolha uma camada</option>
					</select>
				</div>
			</li>
			<li class="four columns">
				<div class="categories">
				</div>
			</li>
		</ul>
	</nav>

	<article id="reports-count">
		<span class="count">{{contents.length}}</span>
		<span class="label" translate>reports found</span>
	</article>

	<div ng-controller="FeatureCtrl">
		<div class="map-container" ng-controller="MapCtrl" ng-init="initMap(mapId, mapOptions)">
			<div id="map"></div>
		</div>
	</div>

</section>
<section id="contents" class="loop-section">
	<div class="section-title">
		<div class="container">
			<div class="twelve columns">
				<h3 translate>Latest reports</h3>
			</div>
		</div>
	</div>
	<div ng-controller="ContentCtrl" class="content row">
		<div class="container">
			<ul class="list-posts row">
				<li class="four columns" ng-repeat="content in latestReports">
					<div ng-include="templates.list" autoscroll="false"></div>
				</li>
			</ul>
		</div>
	</div>
</section>
