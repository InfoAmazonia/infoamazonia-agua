<div class="map-view" ng-controller="MapViewCtrl" ng-class="{withSidebar: mapView.sidebar()}">
	<div class="map-header">
		<div id="map-info" class="map-info" ng-class="{withBackButton: mapView.backLink()}">
			<a class="back lsf" title="Voltar" href="javascript:void(0);" ng-click="mapView.goBack()" ng-show="mapView.backLink()"><span>&#xE133;</span></a>
			<h1>{{map.title}}</h1>
			<p class="author">por <a href="/user/{{map.creator.username}}/">{{map.creator.name}}</a></p>
		</div>
	</div>
	<div id="map-controls" class="map-controls" ng-controller="MapActionsCtrl">
		<ul>
			<li ng-show="canEdit(map)">
				<a href="/maps/{{map._id}}/edit" title="Editar">
					<span class="lsf">&#xE09f;</span>
					<span class="label">Editar</span>
				</a>
			</li>
			<li ng-show="canEdit(map)">
				<a href="javascript:void(0);" ng-click="delete(map)" title="Editar">
					<span class="lsf">&#xE12c;</span>
					<span class="label">Remover</span>
				</a>
			</li>
			<li ng-show="map.visibility !== 'Private' || canEdit(map)">
				<a href="javascript:void(0);" ng-click="share(map)" title="Compartilhar">
					<span class="lsf">&#xE118;</span>
					<span class="label">Compartilhar</span>
				</a>
			</li>
		</ul>
	</div>
	<div ng-controller="FeatureCtrl">
		<div class="map-container">
			<div id="map"></div>
		</div>
		<div id="map-sidebar" ng-controller="ContentCtrl">
			<div class="map-sidebar-content">
				<div id="map-info" class="sidebar-block main-info" ng-show="map.description && !feature && !content">
					<p class="label">Sobre este mapa</p>
					<p dynamic="map.description"></p>
				</div>
				<div ng-show="feature" ng-controller="FeatureCtrl">
					<div class="sidebar-block label-block">
						<h3>Local <a class="close" href="{{baseUrl}}">Voltar para o mapa</a></h3>
					</div>
					<div id="feature-info" class="single-feature sidebar-block" ng-include="templates.show"></div>
				</div>
				<div id="posts" ng-show="contents.length">
					<div ng-show="content">
						<div class="sidebar-block label-block">
							<h3>Conteúdo <a class="close" href="{{baseUrl}}">Voltar para o mapa</a></h3>
						</div>
						<div class="single-post sidebar-block active" ng-include="templates.show"></div>
					</div>
					<div ng-hide="content">
						<div class="sidebar-block label-block">
							<h3>Conteúdo do mapa</h3>
						</div>
						<ul class="content-list">
							<li class="sidebar-block" ng-repeat="content in contents" ng-include="templates.list"></li>
						</ul>
					</div>
				</div>
				<div id="features" ng-show="!contents.length && !feature" ng-controller="FeatureCtrl">
					<div class="sidebar-block label-block">
						<h3>Locais</h3>
					</div>
					<ul class="feature-list">
						<li class="sidebar-block" ng-repeat="feature in features" ng-include="templates.list"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
