<div class="modal share-modal">
	<div class="modal-container">
		<div class="modal-content">
			<a href="javascript:void(0);" class="close-button lsf" ng-click="closePwdModal()" title="Fechar">&#xE10f;</a>
			<div class="change-pwd-form">
				<h4 translate>Change password</h4>
				<p translate>Current password</p>
				<input type="password" ng-model="chPwd.userPwd" />
				<h5 translate>New password</h5>
				<input type="password" ng-model="chPwd.newPwd" />
				<p translate>Repeat new password</p>
				<input type="password" ng-model="chPwd.validatePwd" />
				<a class="button" ng-click="changePassword(user, chPwd)" translate>Change password</a>
			</div>
		</div>
	</div>
</div>
